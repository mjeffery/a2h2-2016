<div class="survey-question">
	<h1 class="question">
		{{question.text}}
	</h1>
	<div ng-switch="question.type">
		<ul class="responses" ng-switch-when="multiple-selection">
			<li class="response" ng-repeat="response in question.responses">
				<input type="checkbox"/>
				<span ng-bind-html="response.text"></span>
			</li>
			<li class="continue">
				<a href="#/questions/{{question.nextId}}">
					Continue
				</a>
			</li>
		</ul>
		<ul class="responses" ng-switch-default>
			<li class="response" ng-repeat="response in question.responses">
				<a ng-href="#/questions/{{response.nextId}}" 
				   ng-bind-html="response.text">
				</a>
			</li>
		</ul>
	</div>
</div>
